stages:
  - build
  - deploy

jupyter-build:
  stage: build
  image: python:slim
  before_script:
    - apt-get update -qq && apt-get install wget bzip2 psmisc git graphviz -y

  script:
    - pip install -U jupyter-book
    - pip install -U sphinxcontrib-mermaid
    - pip install -U pandas
    - pip install -U shexviz
    - pip install -U graphviz
    - jupyter-book clean .
    - jupyter-book build .
  artifacts:
    paths:
      - _build/

pages:
  stage: deploy
  image: busybox:latest
  script:
    - mv _build/html public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

